<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                background-color:  rgb(208, 1800, 231);
            }
            .card{
                width: 300px;

            }
            .card img{
                height: 180px;
            }
        </style>
</head>

<body>
   
    <div class="container d-flex mt-5">
        <div class="content1 col-3 me-3">
            <input type="text" placeholder="Search" id="search" class="form-control">

            <h2 class="mt-2">Category</h2>
            <ul class="list-group ">
                <li class="list-group-item category-item" data-value="all">all</li>
                <li class="list-group-item category-item" data-value="html">HTML</li>
                <li class="list-group-item category-item" data-value="JS">JS</li>
                <li class="list-group-item category-item" data-value="css">css</li>
                <li class="list-group-item category-item" data-value="php">php</li>
            </ul>

            <div class="mt-3">
                <div>
                    <label for="price">Price</label>
                    <span class="selected-price">0</span>$
                </div>
                <input type="range" min="0" value="0" max="100" id="price-filter" class="form-range">
            </div>
        </div>
        <div class="content2 col-9 d-flex flex-wrap justify-content-between text-center">
        </div>
    </div>

    <script src="dbCourses.js"></script>
    <script src="courses.js"></script>
</body>

</html>
